<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <!-- <img width="30" class="invert" src="close.svg" alt=""> -->
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110" class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="home">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="library.svg" alt="">
                    <h2>
                        Your Library
                    </h2>

                </div>
                <div class="songList">
                    <ul>
                        <!-- <li>
                            <img class="invert" src="music.svg" alt="">
                            <div class="info">
                                <div>SongName</div>
                                <div>SongArtice</div>
                            </div>
                            <div class="playnow">
                                <span>Play Now</span>
                                <img class="invert" src="play.svg" alt="">
                            </div>
                          
                           </li> -->
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>


        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">

                        <!-- <img width="40" class="invert hamburger" src="hamburger.svg" alt=""> -->
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                                <!-- Green circle -->
                                <circle cx="32" cy="32" r="32" fill="#1DB954" />

                                <!-- Black play icon -->
                                <polygon points="26,20 26,44 46,32" fill="#000000" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e02b88f823f06c211ce5573a720" alt="">
                        <h2>Rebel saab</h2>
                        <p>Thaman S,Sanjith</p>


                    </div>
                    <div class="card">
                        <div class="play">
                            <svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                                <!-- Green circle -->
                                <circle cx="32" cy="32" r="32" fill="#1DB954" />

                                <!-- Black play icon -->
                                <polygon points="26,20 26,44 46,32" fill="#000000" />
                            </svg>
                        </div>
                        </svg>
                        <img src="https://i.scdn.co/image/ab67616d00001e02b88f823f06c211ce5573a720" alt="">
                        <h2>Rebel saab</h2>
                        <p>Thaman S,Sanjith</p>
                    </div>

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="advoebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img id="previous" src="previous.svg" alt="">
                            <img id="play" src="play.svg" alt="">
                            <img id="next" src="next.svg" alt="">
                        </div>
                        <div class="songtime"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
